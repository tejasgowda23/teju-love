<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e8b, #ff9ecf);
    overflow-x: hidden;
    text-align: center;
}

/* FLOATING HEARTS */
.heart-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.heart-bg span {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    animation: float 10s linear infinite;
    color: rgba(255,255,255,0.8);
}

@keyframes float {
    0% { transform: translateY(0); opacity:1; }
    100% { transform: translateY(-110vh); opacity:0; }
}

/* CARD */
.card {
    background: white;
    padding: 30px;
    margin: 50px auto;
    border-radius: 20px;
    max-width: 400px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 { color: #ff4e8b; }

/* PURE CSS COUPLE */
.couple {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 30px auto;
}

.person {
    position: absolute;
    bottom: 0;
    width: 60px;
    height: 120px;
    background: #333;
    border-radius: 30px;
}

.person::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 10px;
    width: 40px;
    height: 40px;
    background: #333;
    border-radius: 50%;
}

.left { left: 20px; animation: lean 2s infinite alternate; }
.right { right: 20px; animation: lean 2s infinite alternate-reverse; }

@keyframes lean {
    from { transform: rotate(0deg); }
    to { transform: rotate(10deg); }
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ff4e8b;
    color: white;
    cursor: pointer;
}
</style>
</head>
